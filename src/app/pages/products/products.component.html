<div class="products"
     [ngStyle]="isLoaded ? {'opacity': 1, 'margin-top' : '50px'} : {'opacity': 0, 'margin-top' : '150px'}">
  <div class="sidebar">
    <a [routerLink]="['/products']"
       class="list-group-item list-group-item-action">All</a>
    <a *ngFor="let category of categories$ | async"
       [routerLink]="['/products']"
       [queryParams]="{category: category.id}"
       routerLinkActive="active"
       class="list-group-item list-group-item-action">
      {{category.name}}
    </a>
  </div>

  <div class="container">
    <input type="search" placeholder="Search" [ngModel]="search"
           (ngModelChange)="searchHandle($event)">
    <div class="product-container">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </div>
</div>
