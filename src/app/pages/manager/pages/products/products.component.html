<div class="products"
     [ngStyle]="isLoaded ? {'opacity': 1, 'margin-top' : '0px'} : {'opacity': 0, 'margin-top' : '150px'}">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Edit Product</th>
      <th>Delete Product</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products; let i = index">
      <td>
        {{i + 1}}
      </td>
      <td>
        <img [src]="item.image" width="100px">
      </td>
      <td>{{item?.name}}</td>
      <td>{{item?.price | currency: 'USD'}}</td>
      <td>{{item?.category?.name}}</td>
      <td>
        <mat-icon style="color: green" [routerLink]="['/manager/products/edit', item.id]">edit</mat-icon>
      </td>
      <td>
        <mat-icon style="color: red" (click)="deleteItem(item.id)">delete_forever</mat-icon>
      </td>
    </tr>
    </tbody>
  </table>
  <button routerLink="/manager/products/create">Add New Product</button>
</div>
