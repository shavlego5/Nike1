<div class="manager"
     [ngStyle]="isLoaded ? {'opacity': 1, 'margin-top' : '0px'} : {'opacity': 0, 'margin-top' : '150px'}">
  <h1>
    Content Manager
  </h1>
  <div class="container">
    <div>
      <a routerLink="/manager/products" routerLinkActive="active">Products</a>
      <a routerLink="/manager/categories" routerLinkActive="active">Categories</a>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
